<script>
$(function(){	
	$.ajax({ 
		type: 'GET', 
		url: 'page2-1.json', 
		data: { get_param: 'value' }, 
		dataType:'json',
		success: function (data) { 
			var list = data,
				listLen = list.length,
				contentStr = '';
			//console.log(listLen)
			for(var i=0; i<listLen; i++){
				contentStr += '<li class="grid-item">';

				contentStr += '		<ul class="list">';
				contentStr += '			<li>';
				contentStr += '				<div class="dt">프로그램 명</div>';
				if(list[i].item0 != '' && list[i].item0 != null){
				contentStr += '				<div class="dd">'+ list[i].item0+'</div>';
				}else{
				contentStr += '				<div class="dd">-</div>';
				}
				contentStr += '			</li>';
				contentStr += '			<li>';
				contentStr += '				<div class="dt">(이수)기간</div>';
				if(list[i].item1 != '' && list[i].item1 != null){

				contentStr += '				<div class="dd">'+ list[i].item3+'</div>';
				}else{
				contentStr += '				<div class="dd">-</div>';
				}
				contentStr += '			</li>';
				contentStr += '			<li class="btn-wrap">';
				if(list[i].item7 != '' && list[i].item7 != null){
				var tags = list[i].item7.split(' ');				
				contentStr += '				<div class="tag_txt">';
				for(var j in tags){
				contentStr += '					<span>'+tags[j]+'</span>';
				}
				contentStr += '				</div>';
				}
				contentStr += '				<a href="#" class="ui-btn open"><span class="blind">상세</span> <i class="fa fa-plus " aria-hidden="true"></i></a>';

				contentStr += '			</li>';

				contentStr += '		</ul>';
				contentStr += '	</div>';
				contentStr += '</li>';
			}

			$('.grid_list').append(contentStr);
