				contentStr += '			<li>';
				contentStr += '				<div class="dt">학교/전공</div>';

				contentStr += '				<div class="dd">-</div>';
				}
				contentStr += '			</li>';
				contentStr += '			<li>';
				contentStr += '				<div class="dt">자격요건</div>';
				if(list[i].item3 != '' && list[i].item3 != null){
				contentStr += '				<div class="dd">'+ list[i].item3+'</div>';
				}else{
				contentStr += '				<div class="dd">-</div>';
				}
				contentStr += '			</li>';
				contentStr += '			<li>';
				contentStr += '				<div class="dt">문의처</div>';

				contentStr += '		</ul>';
				contentStr += '	</div>';
				contentStr += '</li>';

			gridUI();
